<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 组件</title>
</head>
<body>
    <div id="myApp">
        <my-component></my-component>
    </div>

    <script src="../vue.js"></script>
    <script>

        // 全局注册组件
//        Vue.component('my-component', {
//            // 选项
//            template: '<div>全局注册组件!</div>'
//        });

        // 局部注册组件
        var Child = {
            template: '<div>局部注册组件!</div>'
        };

        new Vue({
            el : '#myApp',
            components: {
                'my-component' : Child
            }
        });


    </script>
</body>
</html>
